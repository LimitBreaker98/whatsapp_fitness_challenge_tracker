services:
  # Backend API
  - type: web
    name: fitness-tracker-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: DATA_DIR
        value: /data
      - key: ALLOWED_ORIGINS
        sync: false
    disk:
      name: fitness-data
      mountPath: /data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: fitness-tracker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
